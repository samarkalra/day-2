<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/stylesheet.css">
    </head>
<body>
    <main>
    <h1>Data Analytics</h1>
    <div id="input-wrapper">
    <input type="text" id="inputField" placeholder="Enter space seperated values"></input>
    <select id="operations">
        <option value="up" selected>up</option>
        <option value="down">down</option>
        <option value="max">max</option>
        <option value="min">min</option>
        <option value="sum">sum</option>
        <option value="median">median</option>
        <option value="mean">mean</option>
        <option value="stdev">standard deviation</option>
    </select>
    </div>
    <div id="btn-wrapper">
        <button id="btn-apply" type="button">Apply</button>
        <button id="btn-reset" type="reset">Reset</button>
    </div>
    <input type="text" id="outputField" placeholder="output" disabled></input>
    </main>
    <script src="main.js">
</script>
</body>
</html>
